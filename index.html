<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Voltex</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #e0e0e0;
      --accent: #4a9eff;
      --border: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow-x: hidden;
      line-height: 1.7;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 30px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      transition: background 0.4s;
    }

    header.scrolled {
      background: rgba(10, 10, 10, 0.9);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 4px;
      opacity: 0.9;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 40px;
      font-size: 16px;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    nav a:hover,
    nav a.active {
      opacity: 1;
    }

    .hero {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .hero-text h1 {
      font-size: 64px;
      font-weight: 200;
      letter-spacing: 8px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 20px;
      opacity: 0.8;
      letter-spacing: 2px;
    }

    section {
      padding: 120px 50px;
      max-width: 1400px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      font-size: 40px;
      font-weight: 200;
      margin-bottom: 80px;
      letter-spacing: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
    }

    .item {
      overflow: hidden;
      border-radius: 4px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s ease;
    }

    .item:hover img {
      transform: scale(1.08);
    }

    /* Contact Page */
    .contact-form {
      max-width: 700px;
      margin: 0 auto;
      padding: 50px;
      background: rgba(20, 20, 20, 0.5);
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    .form-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
      opacity: 0.9;
      letter-spacing: 1px;
    }

    input,
    textarea {
      width: 100%;
      padding: 16px;
      background: rgba(40, 40, 40, 0.6);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    textarea {
      min-height: 180px;
      resize: vertical;
    }

    button {
      background: transparent;
      color: var(--text);
      border: 1px solid var(--border);
      padding: 14px 40px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.4s;
      letter-spacing: 2px;
    }

    button:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
    }

    .success {
      text-align: center;
      padding: 20px;
      color: #8f8;
      font-size: 18px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 80px 20px;
      opacity: 0.6;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .hero-text h1 {
        font-size: 48px;
      }

      header {
        padding: 20px;
      }

      nav a {
        margin-left: 20px;
        font-size: 14px;
      }

      section {
        padding: 80px 20px;
      }

      .contact-form {
        padding: 30px;
      }
    }
  </style>
</head>

<body>

  <header id="header">
    <div class="logo">Virtual Voltex</div>
    <nav>
      <a href="#home" class="active">Home</a>
      <a href="#gallery">Works</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <img src="78F90442-258A-4BA7-A7EF-76DDF3BDDFC52019-02-24_13-03-00_194.jpeg" alt="Hero">
    <div class="hero-text">
      <h1>VIRTUAL VOLTEX</h1>
      <p>光と影の間で息づく瞬間</p>
    </div>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="grid">
      <div class="item"><img src="1E07F3EC-D5A3-4E2E-BBAC-F1D4CBD11A96.jpg" alt=""></div>
      <div class="item"><img src="64621699_348377735857093_4578896231754618927_n.jpg" alt=""></div>
      <div class="item"><img src="65124026_155933278877343_1351558913568100581_n (1).jpg" alt=""></div>
      <div class="item"><img src="65388068_929570184062379_8399812414321422186_n.jpg" alt=""></div>
      <div class="item"><img src="FxN5_-uacAIjkCv.jpeg" alt=""></div>
      <div class="item"><img src="IMG_7631.JPG" alt=""></div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <div class="contact-form">
      <form action="https://formspree.io/f/xaqyqddk" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="お名前">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" required placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="お気軽にお問い合わせください..."></textarea>
        </div>
        <div style="text-align: center;">
          <button type="submit">Send Message</button>
        </div>
      </form>
      <div class="success" id="success">メッセージを送信しました。ありがとうございます。</div>
    </div>
  </section>

  <footer>
    © 2025 Virtual Voltex. All images are original works.
  </footer>

  <script>
    // ヘッダースクロール効果
    window.addEventListener('scroll', () => {
      document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
    });

    // ナビゲーションのアクティブ状態
    const sections = document.querySelectorAll('section[id]');
    const navLinks = document.querySelectorAll('nav a');

    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 100;
        const sectionHeight = section.clientHeight;
        if (scrollY >= sectionTop && scrollY < sectionTop + sectionHeight) {
          current = section.getAttribute('id');
        }
      });

      navLinks.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${current}`) {
          link.classList.add('active');
        }
      });
    });

    // ギャラリー画像フェードイン
    const items = document.querySelectorAll('.item');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });
    items.forEach(item => observer.observe(item));

    // Formspree送信後の感謝メッセージ（オプション）
    // Formspreeは送信後リダイレクトするので、シンプルにしておきます
  </script>
</body>

</html>
