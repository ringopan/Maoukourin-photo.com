<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Voltex</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #e0e0e0;
      --accent: #4a9eff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      overflow-x: hidden;
      line-height: 1.6;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 30px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      transition: background 0.4s;
    }

    header.scrolled {
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 28px;
      font-weight: 300;
      letter-spacing: 4px;
      opacity: 0.9;
    }

    nav a {
      color: var(--text);
      text-decoration: none;
      margin-left: 40px;
      font-size: 16px;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 1;
    }

    .hero {
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.7);
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .hero-text h1 {
      font-size: 64px;
      font-weight: 200;
      letter-spacing: 8px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 20px;
      opacity: 0.8;
      letter-spacing: 2px;
    }

    .gallery {
      padding: 100px 50px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .gallery h2 {
      text-align: center;
      font-size: 40px;
      font-weight: 200;
      margin-bottom: 80px;
      letter-spacing: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
    }

    .item {
      overflow: hidden;
      border-radius: 4px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.8s ease;
    }

    .item:hover img {
      transform: scale(1.08);
    }

    footer {
      text-align: center;
      padding: 80px 20px;
      opacity: 0.6;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .hero-text h1 {
        font-size: 48px;
      }

      header {
        padding: 20px;
      }

      nav a {
        margin-left: 20px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">Virtual Voltex</div>
    <nav>
      <a href="#gallery">Works</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <!-- 最初の1枚をヒーロー画像に -->
    <img src="IMG_7631.jpg" alt="Hero">
    <div class="hero-text">
      <h1>VIRTUAL VOLTEX</h1>
      <p>光と影の間で息づく瞬間</p>
    </div>
  </section>

  <section class="gallery" id="gallery">
    <h2>Gallery</h2>
    <div class="grid">
      <!-- ここにあなたの写真のURLを入れてください -->
      <div class="item"><img src="1E07F3EC-D5A3-4E2E-BBAC-F1D4CBD11A96.jpg" alt=""></div>
      <div class="item"><img src="78F90442-258A-4BA7-A7EF-76DDF3BDDFC52019-02-24_13-03-00_194.jpeg" alt=""></div>
      <div class="item"><img src="64621699_348377735857093_4578896231754618927_n.jpg" alt=""></div>
      <div class="item"><img src="65124026_155933278877343_1351558913568100581_n (1).jpg" alt=""></div>
      <div class="item"><img src="65388068_929570184062379_8399812414321422186_n.jpg" alt=""></div>
      <div class="item"><img src="FxN5_-uacAIjkCv.jpeg" alt=""></div>
      <!-- 必要に応じて追加 -->
    </div>
  </section>

  <footer>
    © 2025 Virtual Voltex. All images are original works.
  </footer>

  <script>
    // ヘッダーのスクロール効果
    window.addEventListener('scroll', () => {
      document.querySelector('header').classList.toggle('scrolled', window.scrollY > 50);
    });

    // ギャラリー画像のフェードイン
    const items = document.querySelectorAll('.item');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    items.forEach(item => observer.observe(item));
  </script>
</body>

</html>
